title: PORTADA
greeting: Bem-vind@s ao PORTADA
description: Um protótipo de <b>PORTA</b>l de <b>D</b>ados <b>A</b>bertos
logo: /img/jkan.png
hero_image: /img/homepage-hero.jpg
strict_front_matter: true

# Site theme
jkan_theme: Default

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Dados
    url: /datasets/
  - title: Organizações
    url: /organizations/
  - title: Categorias
    url: /categories/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
  dataset_categories:
    output: true
    permalink: /categories/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: dataset_categories
    values:
      layout: category
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Plugins
plugins:
  - "jekyll-github-metadata"
  - "jekyll-relative-links"
  - "jekyll-paginate-v2"
  - "jekyll-titles-from-headings"

# Exclude these files from the build
exclude:
  - CONTRIBUTING.md
  - Dockerfile
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - scripts/src
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
  - netlify
  - netlify.toml
  - .parcel-cache
  - docs
